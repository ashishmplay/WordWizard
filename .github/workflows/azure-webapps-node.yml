name: Deploy to Azure Web App

on:
  push:
    branches:
      - main   # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Set up Node.js (since your game uses Node.js for uploads)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # pick your Node version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "word-game-mplay"   # your app name
          slot-name: "production"       # default slot
          package: '.'                  # deploy current repo
